<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random box</title>
	<link rel="stylesheet" href="first-component.css"/>
	<script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
	var color = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
	const textSize=Math.random()+1+'em'
	const style={height:'100px',width:'200px',backgroundColor:color}
	const textStyle={fontSize:textSize}
		class RandomBox extends React.Component {
			render(){
				return(
					<div style={style}>
						<h1 style={textStyle}>RANDOM BOX</h1>
					</div>
				)
			}

		}

		ReactDOM.render(<RandomBox/>,document.getElementById("app"))
	</script>
</body>
</html>
