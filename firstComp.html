<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>practice react</title>
	<link rel="stylesheet" href="first-component.css"/>
	<script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		class HobbyList extends React.Component{
			render(){
				const liStyle={fontSize:'1em'}
				return (
					<ul>
						{ this.props.hobbies.map((hobby,index)=>{
							return <li key= {index} style={liStyle}>{hobby}</li>
							})
						}
					</ul>
				)
			}
		}
		class Pet extends React.Component{
			render(){
				const hobbies=["Eating","Sleeping","more eating"]
				return (
					<div className="card">
						<h2 className="name">pet card</h2>
						<img src="https://yt3.ggpht.com/EdjnobpzppDl5pSVU2s2AUIiFS0qBfT8Jdodw-FHMhugJK5zmzWDLkpqDVtpnaLSP66M5F8nqINImLKGtQ=s900-mo-c-c0xffffffff-rj-k-no" alt="this is a card"/>
						<h5 style={{fontSize:'1.5em', margin:'2px'}}>Hoobies:</h5>
						<HobbyList
							hobbies={hobbies}/>
					</div>
				)
				// const petName=ReactDOMFactories.h2(null,"card")
				// const img=ReactDOMFactories.img({
				// 	src:"https://yt3.ggpht.com/EdjnobpzppDl5pSVU2s2AUIiFS0qBfT8Jdodw-FHMhugJK5zmzWDLkpqDVtpnaLSP66M5F8nqINImLKGtQ=s900-mo-c-c0xffffffff-rj-k-no",
				// 	alt: "this is a card"
				// })
				// return ReactDOMFactories.div(null,petName,img)
			}

		}
		ReactDOM.render(<Pet />, document.getElementById("app"))
	</script>
</body>
</html>
